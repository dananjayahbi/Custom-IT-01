<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/feedback.css">
    <script src="../js/feedback.js" defer></script>
    <title>Feedback Page</title>
</head>
<body>
    <iframe src="header.html" width="100%" height="100" frameborder="0" scrolling="no"></iframe>

    <div class="feedback-container">
        <h1>User Feedback</h1>
        <button id="add-feedback-btn">Add Feedback</button>
        <form id="feedback-form" class="hidden">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="review">Feedback:</label>
            <textarea id="review" name="review" required></textarea>
            <button id="submit-feedback-btn" type="submit">Submit</button>
            <button id="cancel-feedback-btn" type="button">Cancel</button>
        </form>
        <div class="feedback-cards">
            <!-- Feedback cards will be dynamically generated using JavaScript -->
        </div>
    </div>

    <iframe src="footer.html" id="footer" width="100%" frameborder="0" scrolling="no" style="position: fixed; bottom: 0; left: 0; right: 0; height: 175px;"></iframe>
</body>
</html>
