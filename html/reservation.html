<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
    <link rel="stylesheet" href="../css/reserv.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Reservation Form</h1>
        <form id="reservation-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="check-in-date">Check-in Date</label>
                <input type="date" id="check-in-date" name="check-in-date" required>
            </div>
            <div class="form-group">
                <label for="check-in-time">Check-in Time</label>
                <input type="time" id="check-in-time" name="check-in-time" required>
            </div>
            <div class="form-group">
                <label for="check-out-date">Check-out Date</label>
                <input type="date" id="check-out-date" name="check-out-date" required>
            </div>
            <div class="form-group">
                <label for="check-out-time">Check-out Time</label>
                <input type="time" id="check-out-time" name="check-out-time" required>
            </div>
            <div class="form-group">
                <label for="room-preference">Room Preference</label>
                <select id="room-preference" name="room-preference" required>
                    <option value="">Select</option>
                    <option value="Single">Single Room</option>
                    <option value="Double">Double Room</option>
                    <option value="Suite">Suite</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">Submit Reservation</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
